<div class="container" id="login">
    <div class="card card-container">
      
        <img id="profile-img" class="profile-img-card" style="background-color:grey;"/>
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin">
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Wachtwoord" required>
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me">
                    Onthouden
                </label>
            </div>

            <input class="btn btn-lg btn-primary btn-block btn-signin" type="submit" ng-click="login()" value="Inloggen">
        </form><!-- /form -->
        <a href="#" class="forgot-password">
            Wachtwoord vergeten?
        </a>
    </div><!-- /card-container -->
</div><!-- /container -->
